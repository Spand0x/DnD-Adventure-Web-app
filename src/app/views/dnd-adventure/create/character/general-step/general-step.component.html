<div class="row justify-content-center">
  <div class="col-lg-8 col-xs-12">
    <form [formGroup]="generalForm" #form="ngForm" (ngSubmit)="submit()" novalidate class="tooltip-center-top">
      <div class="form-group ">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" id="name">
        <div *ngIf="generalForm.get('name').errors?.required && form.submitted" class="invalid-tooltip">Name is required!</div>
      </div>
      <div class="form-group">
        <label for="dis-description">Description</label>
        <textarea class="form-control" rows="4" formControlName="description" id="dis-description"></textarea>
      </div>
      <div class="form-group">
        <label for="gold">Gold</label>
        <input type="text" class="form-control" formControlName="gold" id="gold">
        <div *ngIf="generalForm.get('gold').errors?.required && form.submitted" class="invalid-tooltip">Gold is required</div>
        <div *ngIf="generalForm.get('gold').errors && form.submitted" class="invalid-tooltip">Gold should be zero or positive number</div>
      </div>
      <div class="form-group ">
        <label for="imageUrl">Image Url</label>
        <input type="text" class="form-control" formControlName="imageUrl" id="imageUrl">
<!--        <div *ngIf="generalForm.get('imageUrl').errors?.required && form.submitted" class="invalid-tooltip">Image Url is required!</div>-->
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Select Race</button>
      </div>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-body row col-lg-12 m-0 p-o">
    <button class="col col-lg-2 text-center btn btn-outline-success border border-primary rounded p-1" (click)="rollDice.emit(initiative)">
      <h4>Initiative</h4>
      <h1 class="border border-secondary p-2">{{initiative > 0 ? '+' + initiative : initiative}}</h1>
    </button>
    <div class="col col-lg-1 ml-2 p-0 border border-primary rounded text-center">
      <h4 class="mt-3">Armor</h4>
      <h1>{{armor}}</h1>
    </div>
    <div class="col col-lg-2 ml-2 px-0 border border-primary rounded text-center">
      <h4 class="mt-3">Gold</h4>
      <h1>{{gold}}</h1>
    </div>
    <div class="col col-lg-3 ml-2 px-0 border border-primary rounded">
      <div *ngIf="maxSpellCharges">
        <div class="justify-content-center text-center">
          <h2>Spell Charges</h2>
        </div>
        <div class="row">
          <div class="col text-right">
            <h2>{{availableSpellCharges}}</h2>
          </div>
          <div>
            <h2>/</h2>
          </div>
          <div class="col">
            <h2>{{maxSpellCharges}}</h2>
          </div>
        </div>
        <div class="row justify-content-center text-center">
          <button class="btn btn-success p-2 mb-2" (click)="castSpell()">Cast Spell</button>
        </div>
      </div>
      <div *ngIf="!maxSpellCharges">
        <div class="justify-content-center text-center">
          <h2>You have not learned the spell for spells yet!</h2>
        </div>
      </div>
    </div>
    <div class="col ml-2 border border-primary rounded">
      <div class="justify-content-center text-center">
        <h2>Hit Points</h2>
      </div>
      <div class="row">
        <div class="col text-right">
          <h2>{{curHP}}</h2>
        </div>
        <div>
          <h2>/</h2>
        </div>
        <div class="col">
          <h2>{{maxHP}}</h2>
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col text-center">
          <button class="btn btn-success p-2 mb-2" (click)="changeHp('heal')">HEAL</button>
        </div>
        <div class="col align-self-center p-0">
          <input type="number" class="w-100 p-0 mb-2 text-center" [(ngModel)]="hpModify" step="1"/>
        </div>
        <div class="col text-center">
          <button class="btn btn-danger p-2 mb-2" (click)="changeHp('damage')">DAMAGE</button>
        </div>
      </div>
    </div>
  </div>
</div>

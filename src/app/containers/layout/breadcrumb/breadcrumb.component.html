<nav class="breadcrumb-container d-none d-sm-block d-lg-inline-block" aria-label="breadcrumb">
    <ol class="breadcrumb pt-0 ">
        <li class="breadcrumb-item" *ngFor="let sub of pathArr; let i=index" [hidden]="i >= (pathArr.length-1)">
            <a class="text-primary" [routerLink]="[getUrl(sub)]">{{'menu.'+sub | translate}}</a>
        </li>
        <li class="breadcrumb-item active text-primary font-weight-bold" aria-current="page">{{ 'menu.'+currentRoute | translate }}</li>
    </ol>
</nav>
